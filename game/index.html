<!DOCTYPE html>

<html>
  
    <head>
        <meta charset="utf-8">
        <title>游戏</title>
        <base target="_blank">
        <link rel="stylesheet" href="../base/css/base.css">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/index-game.css">
        <script type="text/javascript" src="./js/index-game.js"></script>
    </head>
  
    <body>

        <div id="games">
            <!-- 七彩蹦蹦 -->
            <div class="card">
                <div>
                    <img class="game-logo" src="./ColorUp/logo.jpg"/>
                    <span class="game-name">七彩蹦蹦</span>
                </div>
                <p>基于 Cocos Creator 开发的躲避障碍物的微信小游戏。</p>
                <a href="https://github.com/shichaohui/ColorUp">源码</a>
                |
                <a href="./ColorUp/web-desktop/index.html">试玩 Web 版</a>
            </div>
        </div>
        <script type="text/javascript">
            document.getElementById("games").style.height = window.innerHeight + "px";
        </script>

        <!-- 内置游戏 -->
        <div id="inner-game">
            <div id="road"></div>
            <div id="cloudContainer"></div>
            <div id="obstacleContainer"></div>
            <div id="foodContainer"></div>
            <img id="player" class="flipX" src="./img/inner-game/player.gif">
            <p id="score"></p>
            <p id="tips">按空格键开始游戏</p>
        </div>

    </body>

</html>
